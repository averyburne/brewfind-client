<!DOCTYPE html>
<html>
    <head>
      <title>HammockSpots</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- Modal -->
      <div class="modal fade" id="update-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Item</h5>
        <button id='clearit' type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id='message2'></p>
        <form id='update-hammockSpot-form' class="col-12">
          <fieldset>
            <div class="form-group">
              <label>Name:</label>
              <input type='text' class="form-control" name='hammockSpot[name]' placeholder='Name' required>
              <label>Latitude:</label>
              <input name="hammockSpot[lat]" type="text" class="form-control" placeholder="Latitude" required></input>
              <label>Longitude:</label>
              <input name="hammockSpot[lng]" type="text" class="form-control" placeholder="Longitude" required></input>
              <br>
              <button>Update!</button>
              <input type='submit' class="update-btn btn-primary" value='Update'>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>


      <h1>HammockSpots</h1>
      <h4>Best hammock spots in CT</h4>
      <button id="map-button">Get Map</button>
      <div id="map" style="height: 500px;" class="col-12 col-sm-10">map goes here</div>
      <button id="get-locations">Get Locations</button>
      <div id="map-info"></div>

      <form id="add-hammockSpot">
        <fieldset>
        <legend>Add your favorite hammock spot</legend>
          <input name="hammockSpot[name]" type="text" class="form-control" placeholder="Name" required>
          <input name="hammockSpot[lat]" type="text" step="0.0001" class="form-control" placeholder="Latitude"></input>
          <input name="hammockSpot[lng]" type="text" step="0.0001" class="form-control" placeholder="Longitude"></input>
          <input type="submit" class="btn btn-outline-primary" value="Add List Item">
        </fieldset>
      </form>
      <div class="content"></div>
      <button class="temp-update-button">Confirm Update</button>

    </body>
</html>
